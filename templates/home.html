      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">

      <div class="navbar-collapse collapse " id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto font-weight-bold ">
            <li class="nav-item ">
                <a href="#" class="nav-link text-gray-900">Mua vé</a>

            </li>
        </ul>
    </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'images/slider-1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/slider-4.png' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/slider-3.jpg' %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <div class="card-list">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{% static 'images/card-1.jpg' %}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Bố già</p>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{% static 'images/card-1.jpg' %}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Bố già</p>
          </div>
        </div>
      </div>
      
    </div>
